<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
<div>
    <h1>Welcome to the Home Page</h1>
    <div id="loading" style="display: none;">Loading...</div>
    <div id="error" style="display: none;"></div>
    <div id="data" style="display: none;">
        <h2>Data:</h2>
        <pre id="data-content"></pre>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loadingDiv = document.getElementById("loading");
        const errorDiv = document.getElementById("error");
        const dataDiv = document.getElementById("data");
        const dataContent = document.getElementById("data-content");

        const token = localStorage.getItem("token");

        if (!token) {
            // Redirect to login if token is not present
            window.location.href = "/login";
        }

        const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        };
        // Correct: Add Authorization header without redefining the headers object
        headers['Authorization'] = `Bearer ${token}`;

        loadingDiv.style.display = "block";

        fetch('localhost:3030/home', {
            method: 'GET',
            headers: headers
        })
            .then((response) => {
                loadingDiv.style.display = "none";

                if (response.ok) {
                    response.json().then((responseData) => {
                        dataDiv.style.display = "block";
                        dataContent.textContent = JSON.stringify(responseData, null, 2);
                    });
                } else {
                    errorDiv.style.display = "block";
                    errorDiv.textContent = `Error: ${response.status} - ${response.statusText}`;
                }
            })
            .catch((err) => {
                loadingDiv.style.display = "none";
                errorDiv.style.display = "block";
                errorDiv.textContent = `Error: ${err.message}`;
            });
    });
</script>
</body>
</html>
